<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock Arount The World</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Shade|Covered+By+Your+Grace" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:800" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class ="page" >
        <header>
            <h1>World Clock</h1>
        </header>

        <h4>
            <span id="chosen">YOUR LOCATION CURRENT TIME IS</span> <br>
            <span id="clock">Clock goes here</span>
        </h4>
        <button id="resetButton">Reset Clock</button>
    </div>

    <div class = "flag">
        <img id="usa" src="img/USA.png" alt="USA">
        <img id="uk" src="img/UK.png" alt="UK">
        <img id="aus" src="img/AUS.webp" alt="AUS">
        <img id="sk" src="img/SK.png" alt="SK">
        <img id="france" src="img/FRANCE.png" alt="FRANCE">
        <img id="china" src="img/CHINA.png" alt="CHINA">
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
